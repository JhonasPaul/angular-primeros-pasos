<h4>Listado</h4>

<ul class="list-group">

  @for (character of characterList; track $index; let isFirst = $first; let isLast = $last; let isEven = $even; ) {

    <li class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-dark': isLast,'list-group-item-primary': isEven}">

      <div>
        <span class="text-primary">{{ $index + 1 }}</span>{{ character.name }} <strong>-
        Power: {{ character.power }}</strong>
      </div>

      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id ); "> X</button>

    </li>
  }
</ul>
